<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>One Touch & StyleChange ~Simple DesignSystem~ Ver1.0</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.min.css" />
  <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body class="body">
  <div class="wrap">
    <!-- Elements -->
    <div class="container">
      <div class="element example">Justify Me!</div>
      <div class="element">Elm</div>
      <div class="element">Elm</div>
      <div class="element">Elm</div>
      <div class="element">Elm</div>
    </div>

    <div class="conrtoller">

      <!-- Justify Content -->
      <div class="buttons justifyContent">
        <h3>justifyContent</h3>
        <button></button>
        <button>start</button>
        <button>center</button>
        <button>end</button>
        <button>stretch</button>
      </div>

      <!-- Align Items-->
      <div class="buttons alignItems">
        <h3>alignItems</h3>
        <button></button>
        <button>start</button>
        <button>center</button>
        <button>end</button>
        <button>baseline</button>
      </div>

      <!-- justifySelf -->
      <div class="buttons justifySelf">
        <h3>justifySelf</h3>
        <button></button>
        <button>start</button>
        <button>center</button>
        <button>end</button>
        <button>stretch</button>
      </div>

      <!-- Align Self-->
      <div class="buttons alignSelf">
        <h3>alignSelf</h3>
        <button></button>
        <button>start</button>
        <button>center</button>
        <button>end</button>
        <button>baseline</button>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
  <!-- <script src="class.js"></script> -->
</body>

</html>
